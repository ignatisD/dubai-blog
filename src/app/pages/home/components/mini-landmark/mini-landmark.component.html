<article class="card" *ngIf="landmark">
    <div class="row no-gutters">
        <div class="col-md-3">
            <a href="#" class="d-block pt-3 p-sm-0 text-center text-sm-left" (click)="imageClicked($event)">
<!--                <img *ngIf="!loaded" [src]="dummy" alt="" width="250" height="250">-->
                <img width="250" height="250"
                     [alt]="landmark.title"
                     [errorImage]="dummy"
                     [lazyLoad]="landmark.photo_thumb?.url || dummy"
                     [defaultImage]="loadingDummy">
            </a>
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title">
                    <a [routerLink]="['/landmark', landmark.objectId]" class="text-underline">{{landmark.title}}</a>
                </h5>
                <p class="text-muted text-small mb-3 text-pre-wrap">
                    {{landmark.short_info}}
                </p>
            </div>
        </div>
    </div>
</article>
